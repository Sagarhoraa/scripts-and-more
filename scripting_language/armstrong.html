<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number Checker</title>
  <style>
    /* CSS to style the page */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Armstrong Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a positive integer" onkeydown="if (event.key === 'Enter') checkArmstrongNumber()">
    <button onclick="checkArmstrongNumber()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    // Function to check if a number is an Armstrong number
    const isArmstrongNumber = (num) => {
      // Convert the number to a string, split it into digits, and calculate the power
      const digits = num.toString().split('');
      const power = digits.length;

      // Calculate the sum of each digit raised to the power
      const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), power), 0);

      // Return true if the sum equals the original number, otherwise false
      return num === sum;
    };

    // Function to check the input number and display the result
    const checkArmstrongNumber = () => {
      // Get the value from the input field
      const input = document.getElementById('numberInput').value;
      const num = parseInt(input);

      // Validate the input
      if (isNaN(num) || num <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid positive integer.';
      } else {
        // Check if the number is an Armstrong number and display the result
        const result = isArmstrongNumber(num) ? `${num} is an Armstrong number` : `${num} is not an Armstrong number`;
        document.getElementById('result').textContent = result;
      }
    };
  </script>
</body>
</html>
